<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymelaef.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security"></html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dash</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon/favicon.ico}">

    <!-- Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

    <!-- Vendors CSS -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" media="screen">
   
    <link rel="stylesheet"  th:href="@{/css/sb-admin-2.min.css}">
    <!-- <link rel="stylesheet"  th:href="@{/index/css/themify-icons.css}"> -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- Page CSS -->
    <link rel="stylesheet"  th:href="@{/css/adm/adm.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.3.1/jquery.quicksearch.js"></script>   

</head>

<body id="page-top">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <!-- Page Wrapper -->
    <div id="wrapper">

        <div class="navbar-nav bg-gradient-sz sidebar sidebar-light accordion" style="background-image: none;"
            id="accordionSidebar">
            <!-- Sidebar lateral Fragmento-->
            <div th:insert="fragmentos/barra :: navbar"></div>
        </div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Navebar Top page Fragmento-->
                <div th:insert="fragmentos/barra :: navbar2"></div>
                <!-- Inicio do conteudo da pagina -->
                <div class="container-fluid">
                    <c th:if="${msg != null}">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong><span id="alerta" th:text="${msg}"></span></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </c>
                    <c th:if="${msgErro != null}">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><span id="alerta" th:text="${msgErro}"></span></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </c>
                    <c th:if="${msgAlert != null}">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><span th:text="${msgAlert}"></span></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </c>
                    <!-- CONTAINER -->
                    <div class="row">
                    <div class="col-xl-4">
                        <!-- Profile picture card-->
                        <div class="card mb-4 mb-xl-0">
                            <div class="card-header m-0 font-weight-bold text">Image Perfil</div>
                            <div class="card-body text-center">
                                <form class="user" th:action="@{/adm/salvar}" method="post" enctype="multipart/form-data">
                                <img class="img-account-profile rounded-circle mb-2" src="/img/profile-1.png" alt="" />
                                <div class="small font-italic text-muted mb-2">JPG or PNG MENOR QUE 5 MB</div>
                                <button class="btn btn-primary"  type="file" name="image" accept="image/png, image/jpeg">Carregar nova imagem </button>
                                </form>
                            </div>
                        </div>
                    </div>


                </div><!-- END CONTAINER -->

                    

                </div><!-- END CONTEUDO PAG -->   
            </div><!-- Main Content -->

            

            <!-- CopyRight Fragmento-->
            <div th:insert="fragmentos/barra :: copyrig"></div>
        </div>
    </div>   
    <div th:insert="fragmentos/barra :: topPageModal"></div>

    <!-- Page JS -->

    
    
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/vendor/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/vendor/js/demo/datatables-demo.js}"></script>

</body>

</html>

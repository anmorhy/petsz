<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymelaef.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security"></html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cadastro Pet</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon/favicon.ico}">

    <!-- Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

    <!-- Vendors CSS -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" media="screen">
   
    <link rel="stylesheet"  th:href="@{/css/sb-admin-2.min.css}">
    <!-- <link rel="stylesheet"  th:href="@{/index/css/themify-icons.css}"> -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- Page CSS -->
    <link rel="stylesheet"  th:href="@{/css/adm/adm.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.3.1/jquery.quicksearch.js"></script>   

</head>

<body id="page-top">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <!-- Page Wrapper -->
    <div id="wrapper">

        <div class="navbar-nav bg-gradient-sz sidebar sidebar-light accordion" style="background-image: none;"
            id="accordionSidebar">
            <!-- Sidebar lateral Fragmento-->
            <div th:insert="fragmentos/barra :: navbar"></div>
        </div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Navebar Top page Fragmento-->
                <div th:insert="fragmentos/barra :: navbar2"></div>
                <!-- Inicio do conteudo da pagina -->
                <div class="container-fluid">
                    <c th:if="${msg != null}">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong><span id="alerta" th:text="${msg}"></span></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </c>
                    <c th:if="${msgErro != null}">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><span id="alerta" th:text="${msgErro}"></span></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </c>
                    <c th:if="${msgAlert != null}">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><span th:text="${msgAlert}"></span></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </c>
                    <!-- CONTAINER -->
                  
                    <div class="row">
                        <div class="col-xl-12 ">
                            <div class="mb-4">                                
                                <div class="card-body">
                                    <div class="m-0 font-weight-bold text h3">Cadastro de Pet</div>
                                    <br>
                                    <form class="user" th:action="@{/pet/cadPet}" method="post" th:object="${petobj}" enctype="multipart/form-data">
                                        <!-- type="hidden" -->
                                        <input  type="hidden" name="id" class="form-control" id="inputId" th:field="*{id}" readonly="readonly" >
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <div class="card mb-4 ">
                                                    <div class="card-header m-0 font-weight-bold text">Imagem Pet</div>
                                                    <div class="card-body text-center">
                                                        
                                                            <input type="hidden" name="id" class="form-control" id="inputId" th:field="*{id}" readonly="readonly">    
                                                             <div class="card-body text-center"> 
                                                                <div class="text-center form-group" id="fotos" hidden=""> 
                                                                    <img id="thumbnail" alt="Foto Preview" width="350px" height="auto">                  
                                                                </div>
                                                            </div>
                                                            <div class="card-body text-center">
                                                                <div class="small font-italic text-muted mb-2">JPG or PNG MENOR QUE 5 MB</div>
                                                                <input class="btn btn-secondary" type="file" name="file" id="fileImage" accept="image/png, image/jpeg">
                                                                
                                                            </div>
                                                            
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <div class="card mb-4 ">
                                                    <div class=" card-header m-0 font-weight-bold text">Informações Pet</div>
                                                        <div class="card-body ">
                                                            <div class="form-group row">
                                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                                    <label for="inputdata">Tag</label>
                                                                    <input class="form-control" 
                                                                    name="tagPet" type="text"  id="inputTag" th:field="*{tag}"  placeholder="Digite a Tag do pet" autofocus required="required">
                                                                </div>
                                                                <div class="col-sm-6">
                                                                    <label for="inputnome">Nome Pet</label>
                                                                    <input class="form-control" 
                                                                    name="nomePet" type="text"  id="inputNome" th:field="*{nomePet}"  placeholder="Digite o nome do PET" autofocus required="required">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                                    <label for="inputsexo">Sexo Pet</label>
                                                                    <input class="form-control"
                                                                    name="sexoPet" type="text"  id="inputSexo" th:field="*{sexoPet}" placeholder="Digite o Sexo" autofocus required="required" >
                                                                </div>
                                                                <div class="col-sm-6">
                                                                    <label for="inputtipo">Tipo Pet</label>
                                                                    <input  class="form-control"
                                                                    name="tipoPet" type="text"  id="inputTipo" th:field="*{tipoPet}" placeholder="Digite o Tipo" autofocus required="required" >
                                                                </div>
                                                            </div>
                                                            <div class="form-row">
                                                                <div class="form-group col-md-12">
                                                                    <label for="inputDescricao">Descrição</label> 
                                                                    <textarea class="form-control" rows="5"
                                                                    name="txtPet" type="text" id="inputTxt" th:field="*{txtPet}"  placeholder="Digite as Informações do Pet" autofocus required="required"></textarea>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <button type="submit" class="btn btn-primary btn-block" value="Salvar" >Salvar</button>
                                                            </div> 
                                                            <br>
                                                        </div>
                                                    </div>
                                                </div>       
                                        </div>
                                    </form><!-- EDITAR/CADASTRAR FORM  -->
                                </div>
                            </div>
                        </div>
                    </div><!-- END CONTAINER -->
                    
                </div><!-- END CONTEUDO PAG -->   
            </div><!-- Main Content -->

            <!-- CopyRight Fragmento-->
            <div th:insert="fragmentos/barra :: copyrig"></div>
        </div>
    </div>   
    <div th:insert="fragmentos/barra :: topPageModal"></div>

    <!-- Page JS -->
    <script th:src="@{/js/pet/lista.js}"></script>
    <script th:src="@{/js/pet/form.js}"></script>
    <script th:src="@{/js/pet/fotopet.js}"></script>
    
    
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/vendor/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/vendor/js/demo/datatables-demo.js}"></script>


</body>

</html>

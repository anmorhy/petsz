<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymelaef.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security"></html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LISTAR</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon/favicon.ico}">

    <!-- Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

    <!-- Vendors CSS -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" media="screen">
   
    <link rel="stylesheet"  th:href="@{/css/sb-admin-2.min.css}">
    <!-- <link rel="stylesheet"  th:href="@{/index/css/themify-icons.css}"> -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- Page CSS -->
    <link rel="stylesheet"  th:href="@{/css/adm/adm.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.3.1/jquery.quicksearch.js"></script>   

</head>

<body id="page-top">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <!-- Page Wrapper -->
    <div id="wrapper">

        <div class="navbar-nav bg-gradient-sz sidebar sidebar-light accordion" style="background-image: none;"
            id="accordionSidebar">
            <!-- Sidebar lateral Fragmento-->
            <div th:insert="fragmentos/barra :: navbar"></div>
        </div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Navebar Top page Fragmento-->
                <div th:insert="fragmentos/barra :: navbar2"></div>
                <!-- Inicio do conteudo da pagina -->
                <div class="container-fluid">
                    <c th:if="${msg != null}">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong><span id="alerta" th:text="${msg}"></span></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </c>
                    <c th:if="${msgErro != null}">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><span id="alerta" th:text="${msgErro}"></span></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </c>
                    <c th:if="${msgAlert != null}">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><span th:text="${msgAlert}"></span></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </c>
                    <!-- CONTAINER -->
                    <div class="row">
                        <div class="form-group col-md-8">
                            <a th:href="@{/pet/cadpet}" type="submit" class="btn btn-primary" value="cadpet" >Cadastrar Novo Pet</a>
                        </div>                         
                    </div>

                    <div class="card shadow mb-4">
                        
                        <div class="card-body">
                            <div class="table table-responsive-xl">
                                <table id="example" class="display table table-bordered table-hover"  width="100%" cellspacing="0" >
                                    <thead>
                                        <tr>
                                            <!-- <th><a style="color:#e74a3b; cursor: pointer;" class="sorted " sd:pagination-sort="id">ID</a></th> -->
                                            <th><a style="color:#e74a3b; cursor: pointer;" class="sorted" sd:pagination-sort="tag">Tag</a></th>
                                            <th><a style="color:#e74a3b; cursor: pointer;" class="sorted" sd:pagination-sort="nomePet">Nome</a></th>                                            
                                            <!-- <th><a style="color:#e74a3b; cursor: pointer;" class="sorted" sd:pagination-sort="OngPet">Ong</a></th> -->
                                            <th><a style="color:#e74a3b; cursor: pointer;" class="sorted" sd:pagination-sort="sexoPet">Sexo</a></th>
                                            <th><a style="color:#e74a3b; cursor: pointer;" class="sorted" sd:pagination-sort="tipoPet">Tipo</a></th>
                                            <th><a style="color:#e74a3b; cursor: pointer;" class="sorted" sd:pagination-sort="txtPet">Info</a></th>
                                            <th><a style="color:#e74a3b; cursor: pointer;" class="sorted" sd:pagination-sort="dataCadPet">Data</a></th>
                                            <th><a style="color:#e74a3b; cursor: pointer;" class="sorted" sd:pagination-sort="fotoPet" >Foto</a></th>
                                            <th>AÇÃO</th>                                        
                                        </tr>
                                    </thead>
                                    
                                    <tbody>
										<tr scope="row" th:each = "pet : ${petlist}">
                                            <!-- <td th:text="${pet.id}"></td> -->
                                            <td th:text="${pet.Tag}"></td>
                                            <td th:text="${pet.nomePet}"></td>
                                            <!-- <td th:text="${pet.OngPet.nomeOng}"></td> -->
                                            <td th:text="${pet.sexoPet}"></td>
                                            <td th:text="${pet.tipoPet}"></td>
                                            <td th:text="${pet.txtPet}"></td>
                                            <td th:text="${pet.dataCadPet}"></td>                                          
                                            <td><a th:href="@{/pet/fotoVer/{idPet}(idPet=${pet.id})}" target="_blank"><img th:src="@{/pet/fotoVer/{idPet}(idPet=${pet.id})}" style="width: 25px;"></a></td>																		
                                            <!-- <td th:text="${#temporals.format(user.dataCadUse, 'dd/MM/yyyy')}"></td> -->
                                            
                                            <td>
                                            <a th:href="@{/pet/editarpet/{idpet} (idpet=${pet.id})}"  style="color:#d43c00;" class="fas fa-fw fa-edit" title="Editar"></a>
                                            <a th:href="@{/pet/removerpet/{idpet} (idpet=${pet.id})}" style="color:#e74a3b;"  class="fas fa-fw fa-trash-alt" title="Remover" id="remover"></a>
                                            <!-- <a class="fas fa-fw fa-trash-alt" id="remover" title="Remover" ></a> -->
                                            </td>
                                        </tr>
									</tbody>
                                </table>

                            </div>
                        </div>
                    </div><!-- END TABELA LISTA  -->

                </div><!-- END CONTEUDO PAG -->   
            </div><!-- Main Content -->

            <!-- Modal Remover -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Remover Pet</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">Deseja Realmente Remover este Pet?</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <a id="btnRemover" href="" class="btn btn-primary">Remover</a>
                        </div>
                    </div>
                </div>
            </div><!-- END Modal Remover-->

            <!-- CopyRight Fragmento-->
            <div th:insert="fragmentos/barra :: copyrig"></div>
        </div>
    </div>   
    <div th:insert="fragmentos/barra :: topPageModal"></div>

    <!-- Page JS -->
    <script th:src="@{/js/pet/lista.js}"></script>
    <script th:src="@{/js/pet/form.js}"></script>
    <script th:src="@{/js/pet/fotopet.js}"></script>
    
    
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/vendor/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/vendor/js/demo/datatables-demo.js}"></script>

</body>

</html>

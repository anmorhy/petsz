<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymelaef.org" xmlns:sec="http://www.thymelaef.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dash</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon/favicon.ico}">

    <!-- Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

    <!-- Vendors CSS -->
    <link rel="stylesheet" media="screen" th:href="@{/vendor/fontawesome-free/css/all.min.css}">

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
    <link rel="stylesheet" th:href="@{/index/css/themify-icons.css}">
    
    <!-- Page CSS -->
    <link rel="stylesheet" th:href="@{/css/adm/adm.css}">

</head>

<body id="page-top">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <!-- Page Wrapper -->
    <div id="wrapper">

        <div class="navbar-nav bg-gradient-sz sidebar sidebar-light accordion" style="background-image: none;"
            id="accordionSidebar">
            <!-- Sidebar lateral Fragmento-->
            <div th:insert="fragmentos/barra :: navbar"></div>
        </div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Navebar Top page Fragmento-->
                <div th:insert="fragmentos/barra :: navbar2"></div>
                <!-- Inicio do conteudo da pagina -->
                <div class="container-fluid">
                    <c th:if="${msg != null}">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong><span id="alerta" th:text="${msg}"></span></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </c>
                    <c th:if="${msgErro != null}">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><span id="alerta" th:text="${msgErro}"></span></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </c>
                    <c th:if="${msgAlert != null}">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong><span th:text="${msgAlert}"></span></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </c>
                    <!-- CONTAINER -->
                    <div class="row">
                        <div class="col-xl-4">
                            <!-- Profile picture card-->
                            <div class="card mb-4 mb-xl-0">
                                <div class="card-header m-0 font-weight-bold text">Image Perfil</div>
                                <div class="card-body text-center">
                                    <form th:action="@{/use/editarFoto}" method="post" th:object="${usuarioobj}" enctype="multipart/form-data">
                                        <input type="hidden" name="id" class="form-control" id="inputId" th:field="*{id}" readonly="readonly">    
                                         <div class="card-body text-center"> 
                                            <div class="text-center form-group " id="fotos" hidden=""> 
                                                <img id="thumbnail" alt="Foto Preview" width="350px" height="auto">                  
                                            </div>
                                        </div>
                                        <div class="card-body text-center">
                                            <div class="small font-italic text-muted mb-2">JPG or PNG MENOR QUE 5 MB</div>
                                            <input class="btn btn-secondary" type="file" name="file" id="fileImage" accept="image/png, image/jpeg">
                                            <br>
                                            <br>
                                            <button id="btnSalvar" type="submit" class="btn btn-primary">Atualizar</button>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-8 ">
                            <div class="card mb-4">
                            <div class="card-header m-0 font-weight-bold text">Detalhes da Conta</div>
                            <div class="card-body">
                                <form class="user" th:action="@{/use/editarUser}" method="post" th:object="${usuarioobj}" enctype="multipart/form-data">
                                    <input type="hidden" name="id" class="form-control" id="inputId" th:field="*{id}" readonly="readonly">
                                    
                                    <div class="form-group row">                           
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label>Nome:</label> 
                                            <input class="form-control" 
                                            name="nomeOng" type="text"  id="inputNome" th:field="*{nomeOng}"  placeholder="Digite o nome da Organização" autofocus required="required">
                                        </div>
                                        <div class="col-sm-6">
                                            <label>Responsável:</label> 
                                            <input class="form-control" 
                                            name="respOng" type="text"  id="inputResp" th:field="*{respOng}"  placeholder="Digite o nome do Responsável" autofocus required="required" minlength="5">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label>Registro:</label> 
                                            <input class="form-control"
                                            name="regisOng" type="text"  id="inputRegis" th:field="*{regisOng}" placeholder="Digite o CPF|CNPJ" autofocus required="required" minlength="11" maxlength= "14">
                                        </div>
                                        <div class="col-sm-6">
                                            <label>Telefone:</label> 
                                            <input  class="form-control"
                                            name="foneOng" type="text"  id="inputFone" th:field="*{foneOng}" placeholder="Digite o Telefone" autofocus required="required" minlength="10" maxlength= "11">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                            <label>Endereço:</label> 
                                            <input class="form-control"
                                            name="localOng" type="text" id="inputLocal" th:field="*{localOng}"  placeholder="Digite Endereço" autofocus required="required">
                                    </div>
                                    <div class="form-group row">
                                        
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label>E-mail:</label> 
                                            <input class="form-control "
                                            name="login" type="email" id="inputLogin" th:field="*{login}" placeholder="Digite o E-mail" autofocus required="required">
                                        </div>
                                        <div class="col-sm-6">
                                            <label>Senha:</label> 
                                            <input  class="form-control"
                                            name="senha" type="password" id="inputSenha" th:field="*{senha}" placeholder="Digite a Senha" autofocus >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button id="Salvar" type="submit" class="btn btn-primary btn-block" value="Salvar" >Salvar</button>
                                    </div>
                                    <br> 
                                    
                                </form><!-- EDITAR/CADASTRAR FORM  -->
                            </div>
                            </div>
                        </div>
                        
                    </div><!-- END CONTAINER -->
                </div><!-- END CONTEUDO PAG -->   
            </div><!-- Main Content -->
            <!-- CopyRight Fragmento-->
            <div th:insert="fragmentos/barra :: copyrig"></div>
        </div>
    </div>
    <!-- Scroll to Top Button + Modal logout fragmento-->
    <div th:insert="fragmentos/barra :: topPageModal"></div>
        
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/vendor/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/vendor/js/demo/datatables-demo.js}"></script>

    <!-- Page JS -->
    <script th:src="@{/js/usuario/lista.js}"></script>
    <script th:src="@{/js/usuario/fotousuario.js}"></script>
    <script th:src="@{/js/usuario/form.js}"></script>

</body>

</html>
